<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>

<form action="registration.jsp">
<table>
<tr>
<td>First Name</td>
<td><input type="text" name="fname" id="fname"></td>
</tr>
<tr>
<td>Middle Name</td>
<td><input type="text" name=",name" id="mname"></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lname" id="lname"></td>
</tr>
<tr>
<td>DateOfBirth</td>
<td colspan="3"><input type="text" name="day" id="day" placeholder="Day" size="2">-
<input type="text" name="month" id="month" placeholder="Month" size="2">-
<input type="text" name="year" id="year" placeholder="Year" size="4">
</td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="sex" value="male">Male  
<input type="radio" name="sex" value="female">Female</td>
</tr>
<tr>
<td>Current Address</td>
<td><input type="text" name="address" id="address"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="emaail" id="email"></td>
</tr>
<tr>
<td>Mobile</td>
<td><input type="text" name="mobile" id="mobile"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" id="password"></td>
</tr>
<tr>
<td>Confirm Password</td>
<td><input type="password" name="cpassword" id="cpassword"></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit"></td>
</tr>
</table>
</form>

</body>
</html>
